<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="object" id="p1">
      <img
        class="img"
        id="characterImgOne"
        src="/images/raul.png"
        alt="/images/raul.png"
      />
    </div>
    <div class="object" id="p2">
      <img
        class="img"
        id="characterImgTwo"
        src="/images/raul.png"
        alt="/images/raul.png"
      />
    </div>
    <div class="object taco" id="taco">
      <img class="img" src="/images/tacobell.jpg" alt="" />
    </div>
    <div id="titleWrapper" class="titleWrapper">
      <div class="characterWrapper">
        <div class="p1Wrapper">
          <div class="selectImgWrap">
            <img class="img" id="selectImgOne" src="/images/raul.png" alt="" />
          </div>
          <select name="" id="p1Select">
            <option value="Raul">Raul</option>
            <option value="Amogus">Amogus</option>
            <option value="Shibe">Shibe</option>
            <option value="Cowe">Cowe</option>
            <!-- <option value=""></option> -->
          </select>
        </div>
        <div class="p2Wrapper">
          <div class="selectImgWrap">
            <img
              class="img"
              id="selectImgTwo"
              src="/images/raul.png"
              alt="/images/raul.png"
            />
          </div>
          <select name="" id="p2Select">
            <option value="Raul">Raul</option>
            <option value="Amogus">Amogus</option>
            <option value="Shibe">Shibe</option>
            <option value="Cowe">Cowe</option>
            <!-- <option value=""></option> -->
          </select>
        </div>
        <button id="start" class="start">Start Game!</button>
      </div>
    </div>
  </body>
</html>
